{% extends 'base.html' %}

{% block main %}
<div class="row">
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      Ola {{ usuario.funcionario.user }}
    </div>
    <div class="col-sm">
      Empresa {{ usuario.funcionario.empresa.nome }}
    </div>
    <div class="col-sm">
      <a href="{% url 'logout' %}">LogOff</a>

      {% if usuario.funcionario.empresa %}
        <a href="{% url 'edit_empresa' usuario.funcionario.empresa.id %}">Editar Empresa</a>
      {% else %}
        <a href="{% url 'create_empresa' %}">Criar Empresa</a>
      {% endif %}
    </div>
  </div>
{% endblock  %}
